<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="modal-container" id="todo-card-modal-container">
      <div class="modal">
        <i class="fas fa-times close-btn"></i>
        <h5 class="modal-title">Add New List</h5>
        <input type="text" name="" id="todo-title" />
        <button id="add-card-btn">ADD</button>
      </div>
    </div>
    <div class="modal-container" id="todo-list-modal-container">
      <div class="modal">
        <i class="fas fa-times close-btn" id="close-todo-modal-btn"></i>
        <h5 class="modal-title">Add New Todo</h5>
        <input type="text" name="" id="todo-item-title" />
        <button id="add-todo-btn">ADD</button>
      </div>
    </div>

    <div class="container">
      <div class="top-container">
        <div class="heading">
          <h1>Tasks <span>Lists</span></h1>
        </div>
        <div>
          <i class="fas fa-plus-circle fa-2x" id="add-btn"></i
          ><span class="add-button-text">Add List</span>
        </div>
      </div>
      <div class="todo-container">
        <div class="no-todo">No items in the todo list</div>
      </div>
    </div>
    <div class="single-todo-container">
      <h1 class="single-todo-heading">
        <span></span>
      </h1>
      <div class="single-todo-mid-container">
        <div class="todo-back">
          <i class="fas fa-arrow-circle-left fa-2x"></i
          ><span class="back-button-text">Back</span>
        </div>
        <div>
          <i class="fas fa-plus-circle fa-2x" id="add-btn-single-todo"></i
          ><span class="add-button-text">Add List</span>
        </div>
      </div>
      <div class="single-todo-card" id="${id}">
        <h3 class="single-todo-card-title"></h3>
        <div class="btn-container">
          <i
            class="fas fa-plus-circle fa-lg add-button"
            style="color: Dodgerblue"
          ></i>
          <i class="fas fa-trash fa-lg delete-btn"></i>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
